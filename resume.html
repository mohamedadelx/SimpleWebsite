    <div style="padding: 20px; text-align: center;">
        <h2 style="color: #6659bd;">Resume</h2>
        <div style="max-width: 600px; margin: 0 auto; color: beige;">
            <form action="#" method="post">
                <label for="summary" style="font-weight: bold;">Summary:</label><br>
                <textarea id="summary" name="summary" rows="4" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"></textarea><br><br>

                
                <label for="education" style="font-weight: bold;">Education Degree:</label>
                <input type="text" id="education" name="education" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
                <label for="university" style="font-weight: bold;">University:</label>
                <input type="text" id="university" name="university" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
                <label for="graduation" style="font-weight: bold;">Graduation Date:</label>
                <input type="text" id="graduation" name="graduation" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>

                <h4>Work Experience</h4>
                <label for="job_title" style="font-weight: bold;">Job Title:</label>
                <input type="text" id="job_title" name="job_title" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
                <label for="employer" style="font-weight: bold;">Employer:</label>
                <input type="text" id="employer" name="employer" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
                <label for="employment_dates" style="font-weight: bold;">Employment Dates:</label>
                <input type="text" id="employment_dates" name="employment_dates" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>
                <label for="job_description" style="font-weight: bold;">Job Description:</label><br>
                <textarea id="job_description" name="job_description" rows="4" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"></textarea><br><br>
                <label for="skills" style="font-weight: bold;">Skills</label>
                <input type="text" id="skills" name="skills" style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>

                <input type="submit" value="Submit" style="background-color: #6659bd; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">
            </form>
