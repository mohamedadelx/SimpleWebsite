    <div style="padding: 20px; text-align: center;">
        <h2 style="color: #6659bd;">Contact Us</h2>
        <form method="post" style="max-width: 400px; margin: auto;">
            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>

            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"><br><br>

            <label for="message" style="font-weight: bold;">Message:</label><br>
            <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"></textarea><br><br>

            <input type="submit" value="Submit" style="background-color: #6659bd; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">
        </form>
    </div><br><br><br><br><br><br><br><br>
